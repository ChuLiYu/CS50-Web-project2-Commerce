{% extends "auctions/layout.html" %}

{% block body %}

<h2>{{Page_title}}</h2>
<div class="container">
	<div class="row g-3">
		{% for listing in listings  %}
		<div class="col-sm-12 col-lg-6 ">
			<div class="card">
				<div class="card-body my-1">
					<a href="{% url "listing_page" listing.id  %}">
						<h1 class="card-title">
							{%if listing.img%}
							<img src="{{ listing.img.url }}" class="card-img-top img-fluid img-thumbnail"
								alt="Card image cap">
							{%else%}
							<img src="images/image/noFound.jpg" class="card-img-top img-fluid img-thumbnail"
								alt="Card image cap">
							{% endif %}
					</a>
					<a href="{% url "listing_page" listing.id  %}">
						<h1 class="card-title">
							{{listing.title}}
						</h1>
					</a>
					<h4 class="card-text">
						${{listing.start_bid}}
					</h4>
					<h4 class="card-subtitle">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-tag-fill" viewBox="0 0 16 16">
							<path
								d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
						</svg>
						{{listing.get_category_display}}
					</h4>

					<h5 class="card-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-card-text" viewBox="0 0 16 16">
							<path
								d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
							<path
								d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
						</svg>
						{{listing.description}}
					</h5>
					<h5 class="card-text">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-clock" viewBox="0 0 16 16">
							<path
								d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
							<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
						</svg>
						{{listing.created_time}}
					</h5>
					<button type="button" class="btn btn-outline-info">
						<a href="{% url "listing_page" listing.id  %}">
							Detail & Bid
						</a>
					</button>


				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
</div>
{% endblock %}
